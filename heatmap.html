<!DOCTYPE html>
<html style="height: 100%">
<head>
  <meta charset="UTF-8" />
  <title>Alumni Travel Map</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111; /* Dark background */
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const chart = echarts.init(document.getElementById('map'));

    const sanDiego = [ -117.1611, 32.7157 ];

    const cities = [
      { name: 'New York', coord: [-74.0060, 40.7128] },
      { name: 'Chicago',  coord: [-87.6298, 41.8781] },
      { name: 'Seattle',  coord: [-122.3321, 47.6062] },
      { name: 'Dallas',   coord: [-96.7970, 32.7767] },
      { name: 'Miami',    coord: [-80.1918, 25.7617] },
      { name: 'Denver',   coord: [-104.9903, 39.7392] }
    ];

    const flightPaths = cities.map(city => ({
      coords: [ city.coord, sanDiego ]
    }));

    fetch('https://geo.datav.aliyun.com/areas/bound/usa.geo.json')
      .then(res => res.json())
      .then(usaJson => {
        echarts.registerMap('USA', usaJson);

        chart.setOption({
          backgroundColor: '#111',
          geo: {
            map: 'USA',
            roam: false,
            label: { show: false },
            itemStyle: {
              areaColor: '#222',
              borderColor: '#999'
            },
            emphasis: {
              itemStyle: {
                areaColor: '#333'
              }
            }
          },
          series: [
            {
              type: 'lines',
              coordinateSystem: 'geo',
              zlevel: 2,
              effect: {
                show: true,
                period: 4,
                trailLength: 0.3,
                color: '#FFD700', // gold effect
                symbolSize: 6
              },
              lineStyle: {
                color: '#FFD700',
                width: 2,
                opacity: 0.8,
                curveness: 0.2
              },
              data: flightPaths
            },
            {
              type: 'scatter',
              coordinateSystem: 'geo',
              data: cities.map(city => ({
                name: city.name,
                value: city.coord
              })),
              symbolSize: 6,
              itemStyle: {
                color: '#FFD700'
              }
            },
            {
              type: 'scatter',
              coordinateSystem: 'geo',
              data: [{
                name: 'San Diego',
                value: sanDiego
              }],
              symbolSize: 10,
              itemStyle: {
                color: '#FF4500'
              },
              label: {
                show: true,
                formatter: 'San Diego',
                color: '#FFD700',
                fontSize: 14,
                offset: [0, 10]
              }
            }
          ]
        });
      });
  </script>
</body>
</html>
