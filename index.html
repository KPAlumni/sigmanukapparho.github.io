<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sigma Nu – Kappa Rho Chapter</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }

    .sidebar {
      width: 230px;
      background-color: #1b1b1b;
      color: #eee;
      padding: 2rem 1rem;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      color: #ddd;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .nav-links a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin: 0.5rem 0;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: white;
    }

    main {
      margin-left: 250px;
      padding: 3rem;
    }

    .hero {
      text-align: center;
      margin-top: 5rem;
    }

    .hero h1 {
      font-size: 2rem;
      color: #111;
    }

    .hero p {
      color: #666;
      font-size: 1rem;
    }

    .footer {
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <h2>Kappa Rho</h2>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/legacy">Legacy Foundation</a>
        <a href="/40th">40th Anniversary</a>
        <a href="/alumni">Alumni Network</a>
        <a href="/active">Active Chapter</a>
        <a href="/contact">Contact</a>
      </div>
    </div>
    <div class="footer">
      © Sigma Nu Kappa Rho<br>UC San Diego
    </div>
  </aside>

  <main>
    <div class="hero">
      <h1>Welcome to Sigma Nu – Kappa Rho</h1>
      <p>Founded 1984 | UC San Diego</p>
      <p><em>Love, Truth, Honor.</em></p>
    </div>
  </main>
</body>
</html>
